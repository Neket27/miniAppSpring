<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Полноценное оформление магазина - каталог, описание, корзина и оплата</title>

    <!-- ########## ОБЩИЕ СТИЛИ ШАБЛОНА (НЕ ИСПОЛЬЗУЕМ В ОСНОВНОМ ШАБЛОНЕ) ########## -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic&amp;subset=cyrillic">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css?ver=5.0.3' type='text/css'
        media='all' />
    <link rel='stylesheet' id='art_net_theme-material-icons-css'
        href='https://fonts.googleapis.com/icon?family=Material+Icons&#038;ver=5.0.3' type='text/css' media='all' />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- ########## КОНЕЦ ОБЩИХ СТИЛЕЙ ########## -->

    <!-- ########## СТИЛИ МОДУЛЯ (КОПИРУЕМ В ОСНОВНОЙ ШАБЛОН) ########## -->
    <link rel="stylesheet" href="css/magnify.css">
    <link rel="stylesheet" href="css/ant107_shop.css">
    <!-- ########## КОНЕЦ СТИЛЕЙ МОДУЛЯ ########## -->

</head>

<body>

    <!-- ########## ОБЛАСТЬ МОДУЛЯ (КОПИРУЕМ В ОСНОВНОЙ ШАБЛОН) ########## -->
    <div id="ant107_shop" class="ant107_shop_container">
        <div class="container">
            <div class="row">

                <main class="col">
					<div class="ant107_shop-cart-total-product mb-5">
						<div class="ant107_shop-cart-title d-none d-md-flex">
							<h3 class="ant107_shop-product-title">Товар</h3>
							<h3 class="ant107_shop-price-title">Цена</h3>
							<h3 class="ant107_shop-quantity-title">Кол-во</h3>
							<h3 class="ant107_shop-total-title mr-4">Итого</h3>
						</div>
						<div class="ant107_shop-cart-items pb-3">
							<div class="ant107_shop-cart-single-item">
								<button type="button" class="close"><i class="fas fa-times"></i></button>
								<div class="ant107_shop-product-img">
									<img src="img/ant107_shop/img72.jpg" alt="">
								</div>
								<h5 class="ant107_shop-product-name">Название товара</h5>
								<h5 class="ant107_shop-product-price">650</h5>
								<div class="ant107_shop-number-input">
									<button class="ant107_shop-minus"></button>
									<input class="quantity" min="1" name="quantity" value="2" type="number">
									<button class="ant107_shop-plus"></button>
								</div>
								<h5 class="ant107_shop-product-total-price">1300</h5>
							</div>
							<div class="ant107_shop-cart-single-item">
								<button type="button" class="close"><i class="fas fa-times"></i></button>
								<div class="ant107_shop-product-img">
									<img src="img/ant107_shop/img73.jpg" alt="">
								</div>
								<h5 class="ant107_shop-product-name">Название товара</h5>
								<h5 class="ant107_shop-product-price">650</h5>
								<div class="ant107_shop-number-input">
									<button class="ant107_shop-minus"></button>
									<input class="quantity" min="1" name="quantity" value="2" type="number">
									<button class="ant107_shop-plus"></button>
								</div>
								<h5 class="ant107_shop-product-total-price">1300</h5>
							</div>
						</div>
	
						<div class="row text-center text-lg-left">
							<div class="col-lg-5">
								<div class="ant107_shop-discount-wrapper">
									<form action="#" class="d-lg-block">
										<input class="ant107_shop-br-10" type="text" placeholder="Купон">
										<button class="ant107_shop-theme-btn ant107_shop-no-shadow ant107_shop-bg-black ant107_shop-br-10" type="submit">Применить купон</button>
									</form>
								</div>
							</div>
							<div class="col-lg-7">
								<div class="ant107_shop-update-shopping text-lg-right">
									<a href="#" class="ant107_shop-theme-btn ant107_shop-no-shadow ant107_shop-style-two ant107_shop-br-10 mr-3">Обновить корзину</a>
									<a href="index.html" class="ant107_shop-theme-btn ant107_shop-br-10">Вернуться в магазин</a>
								</div>
							</div>
						</div>
					</div>
					
					<div class="ant107_shop-cart-total-price">
						<div class="ant107_shop-cart-title">
							<h3>Итого</h3>
						</div>
						<div class="row">
							<div class="col-xl-5 col-lg-6">
								<div class="ant107_shop-total-item-wrap">
									<div class="ant107_shop-total-item ant107_shop-sub-total">
										<span class="ant107_shop-title">Подытог</span>
										<span class="ant107_shop-price">340</span>
									</div>
									<div class="ant107_shop-total-item ant107_shop-shipping">
										<span class="ant107_shop-title">Доставка</span>
										<span class="ant107_shop-price">100</span>
									</div>
									<div class="ant107_shop-total-item ant107_shop-discount">
										<span class="ant107_shop-title">Скидка</span>
										<span class="ant107_shop-price">20</span>
									</div>
									<div class="ant107_shop-total-item ant107_shop-total">
										<span class="ant107_shop-title mb-0">Итого</span>
										<span class="ant107_shop-price mb-0">420</span>
									</div>
								</div>
							</div>
							<div class="col-xl-7 col-lg-6 text-right align-self-end">
								<div class="ant107_shop-proceed-btn mt-4">
									<a href="checkout.html" class="ant107_shop-theme-btn ant107_shop-br-10">К оплате</a>
								</div>
							</div>
						</div>
					</div>	
				</main>

            </div>
        </div>
        <!-- Container /- -->
    </div>
    <!-- ########## КОНЕЦ ОБЛАСТЬ МОДУЛЯ (КОПИРУЕМ В ОСНОВНОЙ ШАБЛОН) ########## -->

    <!-- ########## ОБЩИЕ СКРИПТЫ ШАБЛОНА (НЕ ИСПОЛЬЗУЕМ В ОСНОВНОМ ШАБЛОНЕ) ########## -->
    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/jquery-migrate.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <!-- ########## КОНЕЦ ОБЩИХ СКРИПТОВ ########## -->

    <!-- ########## СКРИПТЫ МОДУЛЯ (КОПИРУЕМ В ОСНОВНОЙ ШАБЛОН) ########## -->
    <script src="js/jquery.magnify.js"></script>
    <script src="js/ant107_shop.js"></script>
    <!-- ########## КОНЕЦ СКРИПТОВ МОДУЛЯ ########## -->

</body>

</html>
